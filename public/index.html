<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew ile github api ;)</title>
</head>

<body>
  <noscript>This application requires JavaScript to be enabled.</noscript>
  <div id="app"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var app = new Vue({
        el: '#app',
        data: {
          user: {},
          totalStars: 0
        },
        mounted: function () {
          axios.get('https://api.github.com/users/crewcik/starred')
            .then(response => {
              this.totalStars = response.data.length;
            })
            .catch(error => {
              console.error('Error fetching starred repositories:', error);
            });

          axios.get('https://api.github.com/users/crewcik')
            .then(response => {
              this.user = response.data;
            })
            .catch(error => {
              console.error('Error fetching user data:', error);
            });
        }
      });
    });
  </script>
</body>

</html>
